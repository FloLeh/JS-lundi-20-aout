<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="calc">
      <div class="resultat">

      </div>
      <div class="tableau">
        <div class="centre">
          <div class="ligne">
            <div class="chiffre">1</div>
            <div class="chiffre">2</div>
            <div class="chiffre">3</div>
          </div>
          <div class="ligne">
            <div class="chiffre">4</div>
            <div class="chiffre">5</div>
            <div class="chiffre">6</div>
          </div>
          <div class="ligne">
            <div class="chiffre">7</div>
            <div class="chiffre">8</div>
            <div class="chiffre">9</div>
          </div>
          <div class="ligne">
            <div class="clear">C</div>
            <div class="chiffre">0</div>
            <div class="equal">=</div>
          </div>
        </div>
        <div class="droite">
          <div class="operateur">+</div>
          <div class="operateur">-</div>
          <div class="operateur">*</div>
          <div class="operateur">/</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/calculatrice.js"></script>
  </body>
</html>
